<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Donation Form</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50">

  <section class="py-12 bg-amber-200 px-4 min-h-screen w-full flex flex-col items-center">
    <h2 class="text-3xl font-bold text-center mb-6 text-amber-700">Donate</h2>
    <p class="text-center mb-8 text-gray-500">
      Join our mission to bring quality education to every child. Fill out the form below to volunteer with us!
    </p>

    <form class="lg:w-[50%] w-[80%] bg-gray-100 shadow-lg rounded px-8 pt-6 pb-8 mb-4 space-y-4 mb-9">
      <div>
        <label class="block text-gray-700 text-sm font-bold mb-2">Full Name</label>
        <input class="w-full px-3 py-2 border rounded" type="text" placeholder="Your name" required />
      </div>
      <div>
        <label class="block text-gray-700 text-sm font-bold mb-2">Email</label>
        <input class="w-full px-3 py-2 border rounded" type="email" placeholder="Your email" required />
      </div>
      <div>
        <label class="block text-gray-700 text-sm font-bold mb-2">Contact No.</label>
        <input class="w-full px-3 py-2 border rounded" type="tel" placeholder="Your Contact No." required />
      </div>
      <div>
        <div>
        <label class="block text-gray-700 text-sm font-bold mb-2">Amount</label>
        <div class="flex justify-between mb-5">
        <input class=" w-[50%] px-3 py-2 border rounded" type="number" placeholder="Amount in INR" required />
        <select required class="outline-none px-3 py-0 ">
  <option value="">Select Payment Method</option>
  <option value="upi">UPI</option>
  <option value="card">Credit/Debit Card</option>
  <option value="bank">Bank Transfer</option>
</select>
</div>

      </div>
        <label class="block text-gray-700 text-sm font-bold mb-2">Share your thoughts or reason for donating.</label>
        <textarea class="w-full px-3 py-2 border rounded" rows="4" placeholder="Your message"></textarea>
      </div>
      <div class="text-center">
        <button type="submit" class="bg-yellow-800 text-white px-6 py-2 rounded hover:bg-yellow-900 transition">Donate</button>
      </div>
    </form>
  </section>
  <footer class="bg-yellow-900 text-white text-center py-4 fixed bottom-0 w-full">
      &copy; Basti Ki Pathshala. All rights reserved.
    </footer>

</body>
</html>
